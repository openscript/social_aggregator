# Use jdbc-adapter on a jruby platform. (for example: jdbcsqlite3)

defaults: &defaults
  adapter: sqlite3
  database: db/production.sqlite3
  encoding: utf8
  pool: 5
  timeout: 5000

development:
  <<: *defaults
  database: db/development.sqlite3

test:
  <<: *defaults
  database: db/test.sqlite3

production:
  <<: *defaults
